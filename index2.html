<!DOCTYPE html>
<html>
    <head>
        <title>Vue3 basics</title>
        <style>
            .box{
                background-color: violet;
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button v-model:click="toggleBox">Click Me</button>
            <test-box v-if="isVisible"/>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            let app = Vue.createApp({
                data: function(){
                    return {
                        isVisible: false
                    }
                },
                methods: {
                    toggleBox(){
                        this.isVisible=!this.isVisible
                    }
                }
            })
            app.component('test-box', {
                template: `
                    <div class='box'></div>
                `
            })
            app.mount('#app')
        </script>
    </body>
</html>
